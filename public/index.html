<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>MEAN</title>
</head>
<body>

	<div class="controler_1" ng-controller="appController1">
		<h1>Contact List</h1>

		<label>Name</label>
		<input type="text" ng-model="contact.name">
		<label>Email</label>
		<input type="text" ng-model="contact.email">
		<label>Number</label>
		<input type="text" ng-model="contact.number">
		<button ng-click="addContact()">Agregar</button>

		<div ng-repeat="x in contactList">
			
			<div class="contact">
				<div class="name">{{x.name}}</div>
				<div class="email">{{x.email}}</div>
				<div class="number">{{x.number}}</div>
				<button ng-click="remove(x._id)">remove</button>
				<button ng-click="edit(x._id)">remove</button>
			</div>
			
		</div>
	</div>

		

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
